
<m-prompt
    message="Enter the url to your 3D Object:"
    placeholder="Make sure it's a GLB file"
    id="model-prompt"
    y="2"
>
<m-model x="2" z="-2" id="my-model" hidden-from="2" src="https://public.mml.io/duck.glb" y="0.37872010769124587" collide="true"></m-model>
</m-prompt>

<script>
  const modelPrompt = document.getElementById("model-prompt");
  const mModel = document.getElementById("my-model");

  function handleModelPrompt(e) {
    const modelUrl = e.detail.value;
    mModel.setAttribute("src", modelUrl);
  }

  modelPrompt.addEventListener("prompt", handleModelPrompt);
</script>

<script>
  const model = document.getElementById("my-model");
  if (model) {
    setInterval(() => {
      model.setAttribute("ry", (new Date().getTime() / 5) % 360);
    }, 100);
  }
</script>
